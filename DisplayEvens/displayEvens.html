      <form class="col-lg-6" name="numberFun">
  <div class="form-group">
    <label for="num1">Enter a Starting number:</label>
    <input type="number" class="form-control " id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Start Number">
  </div>
  <div class="form-group">
    <label for="num2">Enter an end Number:</label>
    <input type="number" class="form-control " id="endNumber" aria-describedby="emailHelp" placeholder=" End Number">
  </div>
  <div class="form-group">
    <label for="steps">Pick How many Steps in between</label>
    <input type="number" class="form-control " id="steps" aria-describedby="emailHelp" placeholder="Steps">
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
      <hr>
      <p id="display" style="display:none;">Here are the even numbers between <span id="startNumber"></span>and <span id="endNumber"></span> with <span id="steps"></span> steps</p>
